<div mat-dialog-content>
    <p>Please Enter a Name for the Configuration:</p>
    <input matInput #saveConfigurationInput type="text" placeholder="Name" required />
</div>
<div #errorsDiv id="errorsDiv"></div>
<div class="actions" mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="submit(saveConfigurationInput.value)" value="Submit">Submit</button>
</div>
