<mat-card>
    <h1 class="center">Create New Deck</h1>
    <div>
        <input matInput #newDeckName placeholder="Deck Name" required />
    </div>
    <div>
        <button mat-button (click)="createDeck(newDeckName.value)">Go!</button>
    </div>
    <div #errorsDiv id="errorsDiv"></div>


    <!--<button class="btn btn-primary center" mat-button (click)="createDeck()">Create Deck</button>
    -->

</mat-card>

<!-- <app-deck-list></app-deck-list> -->
<mat-card>
    <h1>Your Decks</h1>
        <ul>
            <li *ngFor="let deckData of deckList$" >
                <div>{{deckData.deckName}}</div>
                <button mat-button (click)="editDeck(deckData.deckName)">Edit Deck</button>&nbsp;
                <button mat-button (click)="deleteDeck(deckData.deckName)">Delete Deck</button>
              </li>
        </ul>
</mat-card>
